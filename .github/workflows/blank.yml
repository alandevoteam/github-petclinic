name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
    # Only trigger on push events if the commit message does not contain "[skip ci]"
    # This will prevent an infinite loop of pipeline runs
    # See https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#onpushpull_requestbranches
    if: '!(github.event.head_commit.message =~ /\[skip ci\]/i)'
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - name: Maven clean install (skiptests)
      run: mvn clean install -DskipTests --settings /opt/maven/conf/settings.xml
    
    - name: Nexus deploy snapshot
      run: mvn clean deploy -DskipTests --settings /opt/maven/conf/settings.xml
      
    - name: Nexus release prepare
      if: contains(github.event.head_commit.message, '[skip ci]') != true
      run: mvn release:prepare -B -DskipTests --settings /opt/maven/conf/settings.xml

    - name: Nexus release perform
      if: contains(github.event.head_commit.message, '[skip ci]') != true
      run: mvn release:perform -DskipTests --settings /opt/maven/conf/settings.xml

      
