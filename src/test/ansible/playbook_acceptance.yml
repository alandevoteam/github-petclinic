---
- name: Install on Azure VM
  hosts: acceptance-vm
  become: yes
  vars:
    docker_image_name: alandevoteam/tomcat-petclinic

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker dependencies
      apt:
        name: ['apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common']

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Docker Hub Login
      docker_login:
        username: alandevoteam
        password: dckr_pat_Lf07J2YB_Y0TlYmrk059HQpb4OQ
        registry_url: https://index.docker.io/v1/
        
    - name: Pull docker image
      shell: docker pull {{ docker_image_name }}:{{ hostvars[inventory_hostname]['VERSION'] }}

    - name: Run Docker container
      shell: docker run -d -p 8080:8080 {{ docker_image_name }}:{{ hostvars[inventory_hostname]['VERSION'] }}
