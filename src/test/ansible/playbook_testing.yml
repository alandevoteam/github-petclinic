---
- name: Install on Azure VM
  hosts: testing-vm
  become: yes
  vars:
    docker_image_name: alandevoteam/tomcat-petclinic
    VERSION: 5.3.11

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker dependencies
      apt:
        name: ['apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common']

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Install Nginx
      apt:
        name: nginx
        state: present
    
    - name: Create Nginx directories
      file:
        path: /etc/nginx/sites-available
        state: directory

    - name: Create Nginx directories
      file:
        path: /etc/nginx/sites-enabled
        state: directory

    - name: Remove default Nginx file from sites-available if it exists
      file:
        path: /etc/nginx/sites-available/default
        state: absent
      ignore_errors: yes

    - name: Remove default Nginx file from sites-enabled if it exists
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      ignore_errors: yes

    - name: Copy tomcat-users.xml
      copy:
        src: /home/alan/actions-runner/_work/github-petclinic/github-petclinic/src/test/tomcat/tomcat-users.xml
        dest: /home/adminuser/tomcat-users.xml

    - name: Copy context.xml
      copy:
        src: /home/alan/actions-runner/_work/github-petclinic/github-petclinic/src/test/tomcat/context.xml
        dest: /home/adminuser/context.xml

    - name: Copy warfile local to test-environment
      copy:
        src: /home/alan/actions-runner/_work/github-petclinic/github-petclinic/src/test/spring-framework-petclinic-{{ VERSION }}.war
        dest: /home/adminuser/petclinic.war

    - name: Stop and remove existing Docker containers
      shell: docker stop $(docker ps -aq) && docker rm $(docker ps -aq)
      ignore_errors: yes

    - name: Remove existing Docker images
      shell: docker rmi $(docker images -q)
      ignore_errors: yes

    - name: Create Dockerfile
      copy:
        dest: /home/adminuser/Dockerfile
        content: |
          FROM ubuntu:latest 
          RUN apt-get -y update && apt-get -y upgrade
          RUN apt-get -y install openjdk-8-jdk wget
          RUN mkdir /usr/local/tomcat
          RUN wget https://downloads.apache.org/tomcat/tomcat-9/v9.0.75/bin/apache-tomcat-9.0.75.tar.gz -O /tmp/tomcat.tar.gz
          RUN cd /tmp && tar xvfz tomcat.tar.gz
          RUN cp -Rv /tmp/apache-tomcat-9.0.75/* /usr/local/tomcat/
          ADD tomcat-users.xml /usr/local/tomcat/conf/
          ADD context.xml /usr/local/tomcat/webapps/manager/META-INF
          ADD petclinic.war /usr/local/tomcat/webapps/
          EXPOSE 8080
          CMD /usr/local/tomcat/bin/catalina.sh run

    - name: Build Docker image
      shell: docker build -t {{ docker_image_name }}:{{ VERSION }} /home/adminuser

    - name: Run Docker container
      shell: docker run -d -p 8080:8080 {{ docker_image_name }}:{{ VERSION }}

    - name: Configure Nginx
      copy:
        dest: /etc/nginx/sites-available/testpetclinic
        content: |
          upstream tomcat {
              server 127.0.0.1:8080;
          }

          server {
              listen 80;
              server_name testpetclinic.westeurope.cloudapp.azure.com/;

              location / {
                  proxy_pass http://tomcat/;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection "upgrade";
                  proxy_set_header Host $http_host;

                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto http;
                  proxy_set_header X-Nginx-Proxy true;

                  proxy_redirect off;
              }
          }

    - name: Enable Nginx server block
      command: sudo ln -s /etc/nginx/sites-available/testpetclinic /etc/nginx/sites-enabled/
      args:
        creates: /etc/nginx/sites-enabled/testpetclinic

    - name: Restart Nginx service
      service:
        name: nginx
        state: restarted

    - name: Docker Hub Login
      docker_login:
        username: alandevoteam
        password: dckr_pat_Lf07J2YB_Y0TlYmrk059HQpb4OQ
        registry_url: https://index.docker.io/v1/
        
    - name: Push Docker image to Docker Hub
      shell: docker push {{ docker_image_name }}:{{ VERSION }}
